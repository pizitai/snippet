<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 80%;
            margin: 0 auto;
        }

        #left {
            width: 200px;
            height: 500px;
            background-color: #ccccff;
            float: left;
        }

        #right {
            height: 500px;
            background-color: #ffcccc;
            margin-left: 200px;
        }
        /* 混合浮动+普通流 */
    </style>
</head>

<body>
    <div class="wrap">
        <aside id="left"></aside>
        <section id="right"></section>
    </div>
</body>

</html>
